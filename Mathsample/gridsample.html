<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
    --grid-cols: 1;
    --grid-rows: 1;
  }
  
  #container {
    display: grid;
    grid-gap: 1em;
    grid-template-rows: repeat(var(--grid-rows), 50px); 
    grid-template-columns: repeat(var(--grid-cols), 50px);
  }
  
  .grid-item {
    padding: 1em;
    border: 1px solid #ddd;
    text-align: center;
  }
        </style>
        </head>
        <body>
    <div id="container">
    </div>
    <div>
      <button type="button"  onclick="rotate([[2,5,8],[11,45,87],[121,457,147]])"></button>
    </div>
    <div>
      <label for="btn2">reverse</label>
      <button type="button" id="btn2" onclick="reverseArray([[2,5,8],[11,45,87],[121,457,147]])"></button>
    </div>
  </body>

<script src="math.js"></script>
</html>
